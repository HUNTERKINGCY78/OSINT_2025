    <div>
        <h>
        <button class="button" onclick="showIP()">Show Your IP</button>
      </h>
          <h>
        <button class="button" onclick="showIPTracker()">IP Tracker</button>
        </h>
     
        <h><button class="button" onclick="showPhoneTracker()">Phone Number Tracker</button>
        </h>
        <h1>
        <button class="button" onclick="showUsernameTracker()">Username Tracker</button>
    </h1>
    </div>

    <div id="output" class="output"></div>

    <script>
        // Simulating show IP function (get your IP using a public API)
        async function showIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('output').innerHTML = `<h2>Your IP Address:</h2><p>${data.ip}</p>`;
        }

        // IP Tracker Simulation (just a mockup)
        function showIPTracker() {
            const ip = prompt("Enter IP Address: ");
            if (ip) {
                // Simulate fetching IP info
                document.getElementById('output').innerHTML = `
                    <h2>IP Address Information:</h2>
                    <p>IP Address: ${ip}</p>
                    <p>Type: Public</p>
                    <p>Country: Unknown</p>
                    <p>City: Unknown</p>
                    <p><a href="https://www.google.com/maps?q=${ip}" target="_blank">View on Map</a></p>
                `;
            }
        }

        // Phone Number Tracker Simulation (just a mockup)
        function showPhoneTracker() {
            const phone = prompt("Enter phone number (e.g. +6281xxxxxxxx): ");
            if (phone) {
                // Simulate phone number info
                document.getElementById('output').innerHTML = `
                    <h2>Phone Number Information:</h2>
                    <p>Phone Number: ${phone}</p>
                    <p>Location: Jakarta, Indonesia</p>
                    <p>Provider: Telkomsel</p>
                    <p>Valid: Yes</p>
                    <p>Type: Mobile</p>
                `;
            }
        }

        // Username Tracker Simulation (just a mockup)
        function showUsernameTracker() {
            const username = prompt("Enter username to search: ");
            if (username) {
                // Simulate social media profile check
                const profiles = {
                    Facebook: `https://www.facebook.com/${username}`,
                    Twitter: `https://www.twitter.com/${username}`,
                    Instagram: `https://www.instagram.com/${username}`,
                };
                let result = `<h2>Social Media Profiles:</h2>`;
                for (const [platform, url] of Object.entries(profiles)) {
                    result += `<p><a href="${url}" target="_blank">${platform}: ${url}</a></p>`;
                }
                document.getElementById('output').innerHTML = result;
            }
        }
    </script>

</body>
